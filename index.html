<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Product List</title>
    <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-primary bg-primary">
        <a href="/" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container text-light">
        <!--APLICACION-->
        <div id="App" class="row p-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add Product</h4>
                    </div>
                    <form id="product-form" class="card-body">
                        <div class="form-group">
                            <input type="text" id="name" class="form-control" placeholder="Product name" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="number" id="price" step="0.01" class="form-control" placeholder="Product price" autocomplete="off">
                        </div>
                        <div class="form-group">
                            <input type="number" id="year" min="2000" max="2050" value="2018" class="form-control" placeholder="Year product" autocomplete="off">
                        </div>
                        <input type="submit" value="Send" class="btn btn-danger btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div id="product-list">

                </div>
            </div>
        </div>
    </div>
    <script src="/index.js"></script>
</body>
</html>
